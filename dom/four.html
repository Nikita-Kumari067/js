<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: black; color: aqua">
    <ul class="language">
      <li>js</li>
    </ul>
  </body>
  <script>
    function addLanguages(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguages("python")
    addLanguages("typescript")

    function addoptilanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addoptilanguage("cpp")

    //eddit 

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLnag = document.querySelector("li:nth-child(1)")
    const newli2 = document.createElement('li')
    newli2.textContent = "nikita"
    firstLnag.replaceWith(newli2)

    // firstLnag.outerHTML = <li>TYpescript</li>  ye ek line m chnage ho jyega first select krne ke bad 

    /// remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

  </script>
</html>
